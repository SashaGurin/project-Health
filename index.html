<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>project Health</title>
</head>

<body>
  <!-- Header .......................... -->
  <header class="header">
    <div class="container">
      <div class="header__iner">
        <div class="header__logo">
          <a href="#"><img src="./img/logo.svg" alt="logo" /></a>
        </div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">HOME</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">FEaTURES</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">SUPPoRT</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">CONtACT US</a>
            </li>
          </ul>
        </nav>
        <div class="header__btn">
          <a href="#" class="btn btn--blue">DOWNLoAD</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main ............................. -->
  <main class="main">
    <section class="get-started">
      <div class="container container-decor">
        <div class="get-started__iner">
          <div class="get-started__content">

            <div class="get-started__block-text block-text">
              <h1 class="block-text__title">Take care of yours family’s <span class="span-blue">health.</span>
              </h1>
              <div class="block-text__text">
                <p>All in one destination for COVID-19 health queries. <br> Consult 10,000+ health workers about your
                  concerns.
                </p>
              </div>
              <div class="block-text__btn">
                <a href="#" class="btn">GeT STARTED</a>
              </div>
            </div>

          </div>

          <div class="get-started__img">
            <img src="./img/img-bg.svg" alt="картинка">
          </div>

          <div class="get-started__video">
            <a class="video-get-sterted" href="#">
              <div class="video-get-sterted__icon">
                <img src="./img/play.svg" alt="play">
              </div>
              <div class="video-get-sterted__body">
                <div class="video-get-sterted__title">
                  Stay safe with GoCorona
                </div>
                <div class="video-get-sterted__text">
                  Watch Video
                </div>
              </div>
            </a>
          </div>

        </div>

      </div>

    </section>

  </main>


  <footer class="footer"></footer>
